function fill_rect_A(xFrom, yFrom, xTo, yTo, regular){

  regularity = Math.floor(Math.random()*6);

  remains = yFrom;
  gray_toggle = false;
  rowct = 0;
  while (remains <yTo) {
    rowct++;

      fromx = regularity*rowct%xSpace + xFrom;
    } else{
        fromx = Math.floor(Math.random()*10) + xFrom;
      }
    while (fromx < xTo){
      fromx += 1 + xSpace;
      line(fromx, remains, fromx, remains + strokeSize)
    }
    remains += strokeSize + ySpace;
  }
